<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apratim Mantri | Digital Marketer</title>
    <script crossorigin='anonymous' src='https://kit.fontawesome.com/24de356704.js'></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                black: '#0f0f0f',
                dark: '#1a1a1a',
                gray: '#f4f4f4',
                accent: '#2563eb', // Blue-600
                darkAccent: '#3b82f6' // Blue-500
              },
              nyc: {
                cyan: '#00f3ff',     // Electric Cyan
                purple: '#bc13fe',   // Neon Purple
                night: '#050510'     // Deep Midnight
              }
            },
            animation: {
              'blink': 'blink 1s step-end infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-up-fade': 'slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'typing': 'typing 1.4s infinite ease-in-out both',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              slideUpFade: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              typing: {
                '0%, 100%': { transform: 'translateY(0)', opacity: '0.4' },
                '50%': { transform: 'translateY(-4px)', opacity: '1' }
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Ensure anchor links scroll to correct position considering fixed header */
      html {
        scroll-padding-top: 5rem;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Dot pattern for professional background */
      .bg-dot-pattern {
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 24px 24px;
      }
      .dark .bg-dot-pattern {
        background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
      }
      
      /* New York Nightlife Gradient Body */
      .dark body {
        background: radial-gradient(circle at 50% 0%, #1a1a2e 0%, #050510 100%);
        background-attachment: fixed;
      }
    </style>

}
</script>
